<!doctype html>
<html>
<head>
    <title>Hillcrest Secondary</title>
    <meta chatset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">

    <style>
        body, html {
            height: 100%;
            font-family: "Inconsolata", sans-serif;
        }

        .bgimg {
            background-position: center;
            background-size: cover;
            min-height: 75%;
        }

        .menu {
            display: none;
        }
    </style>

    
</head>
  
<body>
    <!-- Links (sit on top) -->
    <div class="w3-top">
        <div class="w3-row w3-padding w3-black">
            <div class="w3-col s3">
                <a href="{{ url_for('index') }}" class="w3-button w3-block w3-black">Home</a>
            </div>
            <div class="w3-col s3">
                <a href="{{ url_for('studentspace') }}" class="w3-button w3-block w3-black">Student Space</a>
            </div>
        </div>
    </div>

    <div class="w3-container">
        <br />
        <br />
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
